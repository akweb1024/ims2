name: Production Deployment

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

env:
  NODE_VERSION: '22.12.0'

jobs:
  # Job 1: Test and Build
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type check
        run: npm run type-check
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Validate Prisma schema
        run: npx prisma validate
      
      - name: Generate Prisma client
        run: npm run prisma:generate
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
      
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # Job 2: Deploy to Staging (optional)
  deploy-staging:
    name: Deploy to Staging
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging environment
        run: echo "Deploy to staging (configure your deployment method)"
        # Add your staging deployment commands here
        # Examples:
        # - Deploy to Vercel staging
        # - Deploy to Docker staging environment
        # - Deploy to Kubernetes staging namespace

  # Job 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://your-production-url.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/
      
      - name: Deploy to production
        run: echo "Deploy to production (configure your deployment method)"
        # Add your production deployment commands here
        # Examples:
        # - Deploy to Vercel production
        # - Build and push Docker image
        # - Deploy to Kubernetes production namespace
      
      - name: Run health check
        run: |
          sleep 10
          curl -f https://your-production-url.com/api/health || exit 1
      
      - name: Notify deployment success
